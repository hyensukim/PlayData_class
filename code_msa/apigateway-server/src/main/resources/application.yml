server:
  port: 8000

spring:
  application:
    name: apigateway-service
# 라우터 및 필터 yml 파일로 설정
  cloud:
    gateway:
      routes:
        - id: first-service
          uri: http://localhost:8001/
          predicates:
            - Path=/first-service/**
          filters:
            - CustomFilter
            - LogFilter

        - id: second-service
          uri: http://localhost:8002/
          predicates:
            - Path=/second-service/**
          filters:
            - CustomFilter2

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**

      default-filters:
        - name: GlobalFilter
          args:
            message: Global Filter Default Message
            pre: true
            post: true
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka # 유레카 서버 주소
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
